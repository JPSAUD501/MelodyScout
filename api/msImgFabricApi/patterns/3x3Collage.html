<html>
  <head>
    <meta charset="UTF-8">
    <title>TOP SONGS 3x3</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 0px;
      }

      .grid-item {
        position: relative;
        width: 100%;
        padding-bottom: 100%;
        overflow: hidden;
        border-top: 5px solid #171738;
        border-left: 5px solid #171738;
      }

      /* Apenas a ultima linha da grade */
      .grid-container > .grid-item:nth-last-child(-n+3) {
        border-bottom: 5px solid #171738;
      }

      /* Apenas a ultima coluna da grade */
      .grid-container > .grid-item:nth-child(3n) {
        border-right: 5px solid #171738;
      }

      .grid-item img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .grid-item h1 {
        position: absolute;
        top: 0;
        left: 0;
        padding: 5px;
        margin: 0;
        background-color: #E3D8F1;
        color: #171738;
        font-family: 'Poppins', sans-serif;
        font-size: 22px;
        font-weight: 600;
        line-height: 1;
        text-align: center;
        width: 100%;
      }

      .grid-item p {
        position: absolute;
        bottom: 0;
        left: 0;
        padding: 5px;
        margin: 0;
        background-color: #171738;
        color: #E3D8F1;
        font-family: 'Poppins', sans-serif;
        font-size: 18px;
        font-weight: 400;
        line-height: 1;
        text-align: center;
        width: 100%;
      }

    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">
        <img src="{{url1}}">
        <h1>{{name1}}</h1>
        <p>{{description1}}</p>
      </div>
      <div class="grid-item">
        <img src="{{url2}}">
        <h1>{{name2}}</h1>
        <p>{{description2}}</p>
      </div>
      <div class="grid-item">
        <img src="{{url3}}">
        <h1>{{name3}}</h1>
        <p>{{description3}}</p>
      </div>
      <div class="grid-item">
        <img src="{{url4}}">
        <h1>{{name4}}</h1>
        <p>{{description4}}</p>
      </div>
      <div class="grid-item">
        <img src="{{url5}}">
        <h1>{{name5}}</h1>
        <p>{{description5}}</p>
      </div>
      <div class="grid-item">
        <img src="{{url6}}">
        <h1>{{name6}}</h1>
        <p>{{description6}}</p>
      </div>
      <div class="grid-item">
        <img src="{{url7}}">
        <h1>{{name7}}</h1>
        <p>{{description7}}</p>
      </div>
      <div class="grid-item">
        <img src="{{url8}}">
        <h1>{{name8}}</h1>
        <p>{{description8}}</p>
      </div>
      <div class="grid-item">
        <img src="{{url9}}">
        <h1>{{name9}}</h1>
        <p>{{description9}}</p>
      </div>
    </div>
  </body>
</html>
